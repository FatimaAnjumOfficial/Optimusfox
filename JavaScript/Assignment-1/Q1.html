<!-- Question # 1 Define a function named multiply that takes two numbers as parameters and returns their product. Write code to test this
function with different input values. -->

<html>
    <head>
	    <title>Multiplication</title>
	    <script>
		    function multiply(num1, num2)
			{
			    var product = num1 * num2;
				return product;
			}
		    function product(event)
			{
			    event.preventDefault();
			    var num1 = parseFloat(document.getElementById("1").value);
			    var num2 = parseFloat(document.getElementById("2").value);
				
				var result = multiply(num1, num2);
				
			    document.getElementById("3").value = result;
			}
		</script>
    </head>
    <body>
        <fieldset>
		    <legend>Multiplication</legend>
			<form name="f" onsubmit="product(event)">
			    Number 1 <input type="number" id="1" name="n1"><br>
				Number 2 <input type="number" id="2" name="n2"><br>
				<br>
				<input type="Submit" value="Multiply"><br>
				<br>
				Result <input type="number" id="3" name="n3"><br>
				
			</form>
		</fieldset>
    </body>
</html>
